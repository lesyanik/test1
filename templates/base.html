<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <title>{% block html_title %}{% endblock %}</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-primary text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="60" height="100" role="img" aria-label="Bootstrap"><use href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-16 col-lg-auto my-2 justify-content-center my-md-0 ">
            <li>
              <a href="/" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="10" height="10">
                    <use href="#home">
                    </use>
                </svg>
                Главная
              </a>
            </li>
            <li>
              <a href="/create-order" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="10" height="10"></svg>
                Добавить бронь
              </a>
            </li>
            <li>
              <a href="/create-auto" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="10" height="10"></svg>
                Добавить тур
              </a>
            </li>
            <li>
              <a href="/create-client" class="nav-link text-black">
                <svg class="bi d-block mx-auto mb-1" width="10" height="10"></svg>
                Добавить клиента
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

{% block html_body %}{% endblock %}

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-black">
      <svg class="bi me-2" width="40" height="32"></svg>
    </a>

    <ul class="nav col-md-4 justify-content-center">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="/all-tables" class="nav-link px-2 text-muted">Справка</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
